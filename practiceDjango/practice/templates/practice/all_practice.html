{% extends "layout.html" %} 
{% block title %} 
All practice Page 
{% endblock %} 
{% block content %}
<h1>All chai for you</h1>
<div class="grid grid-cols-3 gap-4 m-4">
    {% for chai in chais %}
    <div class="chai-item  bg-blue-800 p-5 rounded">
        <img class="rounded shadow-lg" src="{{ chai.image.url }}" alt="{{ chai.name }}" />
        <h3>{{ chai.name }}</h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-[100%]">
                {{chai.type}}
            </button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
